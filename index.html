<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Wiki</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

</head>

<body>
  <div class="jumbotron">
    <h1 class="display-3">Animals of the World 🦒 🐘 🦁 </h1>
  </div>
  <div class="container float-center">
    <div class="row justify-content-md-center">
      <h4>Which animal would you like to learn about?</h4>
      <div class="col-6 ">
        <form>
          <div class="radio align-items-center">
            <input type="radio" name="animal" value="Giraffe" id="giraffe">
            <label for="giraffe">Giraffe</label>
          </div>
          <div class="radio align-items-center">
            <input type="radio" name="animal" value="Elephant" id="elephant">
            <label for="elephant">Elephant</label>
          </div>
          <div class="radio align-items-center">
            <input type="radio" name="animal" value="Lion" id="lion">
            <label for="lion">Lion</label>
          </div>
        </form>
      </div>
    </div>
    <div class="justify-content-md-center">
      <div class="giraffe">
        <img class="imagewidth" src="https://upload.wikimedia.org/wikipedia/commons/0/03/Giraffe_Walking_Square.JPG">
      </div>
      <div class="elephant">
        <img class="imagewidth"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Male_African_Elephant_After_Mud_Bath_2019-07-25.jpg/1920px-Male_African_Elephant_After_Mud_Bath_2019-07-25.jpg">
      </div>
      <div class="lion">
        <p></p>
        <img class="imagewidth"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Lion_d%27Afrique.jpg/1920px-Lion_d%27Afrique.jpg">
      </div>
    </div>
  </div>
  </div>
</body>

</html>
