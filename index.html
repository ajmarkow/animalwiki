<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Wiki</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <div class="jumbotron">
    <h1 class="display-3">Animals of the World 🦒 🐘 🦁 </h1>
  </div>

    <div class="row justify-content-md-center">
      <div class="col-6 ">
        <form>
          <div class="radio align-items-center">
            <input type="radio" name="animal" value="Giraffe" id="giraffe">
            <label for="giraffe">Giraffe</label>
          </div>
          <div class="radio">
            <input type="radio" name="animal" value="Elephant" id="elephant">
            <label for="elephant">Elephant</label>
          </div>
          <div class="radio">
            <input type="radio" name="animal" value="Lion" id="lion">

      </div>
    </div>
  </div>
  </div>
